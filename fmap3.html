<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyMap</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
</head>

<body>

    <div class="moreInfo">

        <div>
            <p>회원 정보</p>
            <br>
            <p>이름 : </p>
            <br>
            <br>
            <br>
            <div>
                <button @click="connect()">연결</button>
                <button @click="connect()">취소</button>
            </div>
        </div>

    </div>


    <!-- the family root element -->
    <div id="familyWrap">
        <div class="header">
            <div class="inner">
                <h3 class="title">PROJECT:족보</h3>
                <div class="filterWrap">
                    <div class="group">
                        <div class="label">세대조회</div>
                        <input type="text" size="5" id="sesuStart">~
                        <input type="text" size="5" id="sesuEnd">
                    </div>
                    <button type="button" class="btn" @click="getFamilyMap2()">검색</button>
                </div>
            </div>
        </div>
        <div class="content" v-if="showFamilyMap == 1">
            <div class="group treeWrap">

                <ul class="tree-child" v-for="(family, index) in originData" :id="'tree_' + index">
                    <li class="child-member" v-for="person in family" v-bind:style="{
                            marginRight : (person.marginRight * 50) + (person.marginRight * 16) + 'px'
                        }" :class="'node_' + person.no" :id="'name_' + person.no">

                        <div class="tree-node">
                            <div class="inner">
                                <div class="member-info">
                                    <div class="name" @click="selectePerson(person)">
                                        <div class="sex">
                                            <span v-if="person.sex == 0">&#23376;</span>
                                            <span v-else>&#22899;</span>
                                        </div>
                                        {{ person.no }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>

</body>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js">
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="fmap3.js"></script>

</html>
